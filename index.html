<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkySight-Weather-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/styles.css">

</head>
<body>
    <div class="weatherApp">
    <header>
       <div class="logo"></div>
       <form>
       <input type="search" placeholder="Enter A City..." required id="search-input"/>
       <input type="submit" value="search" id="search-button"/> 
    </form>
    </header>
    <main>
        <div class="search-result">
        <h1>Pretoria</h1>
        <p>Monday 13/05/2024 22:10</p>
        <p>It feels cloudy.</p>
    </div>
    <div class="current-forecast">
        ☁️ 15&deg;C
    </div>
    <div class="humidity-wind">
        <span class="humidity">
            Humidity: 35%
        </span>
        <span class="wind">
            WindSpeed: 25km.h
        </span>
    </div>
    </main>
    <footer>
        This Project was coded by 
        <a href="https://github.com/AngelSCodes" target="_blank">
        Samkelisiwe Mtimkulu
    </a>
         and is 
         <a href="https://github.com/AngelSCodes/SkySight-weather-app" target="_blank">
            open-sourced on GitHub
        </a>
         , Hosted on 
         <a href="http://skysight-weather-app.netlify.app" target="_blank">
         Netlify</a>.
    </footer>
</div>
</body>
</html>
