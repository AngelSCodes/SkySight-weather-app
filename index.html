<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkySight-Weather-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/styles.css">

</head>
<body>
    <div class="weather-app">
    <header>
       <div class="logo"></div>
      
       <form id="search-form">
       <input type="search" placeholder="Enter A City..." required id="search-input"/>
       <input type="submit" value="search" id="search-button"/> 
    </form>
    </header>
    <main>
        <div class="weather-app-details">
      <div>
        <h1 class="weather-app-city" id="weather-app-city">Pretoria</h1>
        <p class="daily-details">Monday 13/05/2024 22:10, cloudy.
    <br/>
    Humidity: <strong>35%</strong> WindSpeed: <strong>25km.h</strong>
</p>
</div>
    <div class="current-forecast">
       <div class="weather-icon">☁️</div>
       <div class="weather-temparature"> 15&deg;</div>
        <div class="temperature-unit">C</div>
    </div>

</div>
<div class="forecast">
    <div class="daily-weather-forecast">
        <div class="forecast-day">Fri</div>
        <div class="daily-weather-icon">☁️</div>
        <div class="daily-forecast-temparature">
            <strong>10&deg;</strong>C</div>
    </div>
    <div class="daily-weather-forecast">
        <div class="forecast-day">Sat</div>
        <div class="daily-weather-icon">☁️</div>
        <div class="daily-forecast-temparature">
            <strong>10&deg;</strong>C</div>
    </div>
    <div class="daily-weather-forecast">
        <div class="forecast-day">Sun</div>
        <div class="daily-weather-icon">☁️</div>
        <div class="daily-forecast-temparature">
            <strong>10&deg;</strong>C</div>
    </div>
    <div class="daily-weather-forecast">
        <div class="forecast-day">Mon</div>
        <div class="daily-weather-icon">☁️</div>
        <div class="daily-forecast-temparature">
            <strong>10&deg;</strong>C</div>
    </div> 
    <div class="daily-weather-forecast">
        <div class="forecast-day">Tue</div>
        <div class="daily-weather-icon">☁️</div>
        <div class="daily-forecast-temparature">
            <strong>10&deg;</strong>C</div>
    </div>
</div>
</main>

         Netlify</a>.
    </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
